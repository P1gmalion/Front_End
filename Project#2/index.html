<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel With Us</title>
    <script src="jquery-3.7.1.min.js"></script>
    <link href="./reset.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
<header class="container header">
    <a href="/" class="logo"><img src="img/logo.png" alt="logo"></a>
    <nav class="navigation">
        <ul>
            <li><a class="active" href="#about-us">ABOUT US</a></li>
            <li><a href="#projects">PROJECTS</a></li>
            <li><a href="#news">NEWS</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </nav>
    <div class="socials">
        <nav>
            <ul>
                <li><a class="facebook" href="#"><img src="img/facebook.png" alt="facebook-logo"></a></li>
                <li><a href="#"><img src="img/twitter.png" alt="twitter-logo"></a></li>
                <li><a href="#"><img src="img/instagram.png" alt="instagram-logo"></a></li>
            </ul>
        </nav>
    </div>
</header>
<section id="about-us">
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="text">
                    <h2>SIMPLE & MODERN</h2>
                    <p>WE MAKE THE WORLD BEAUTIFUL EVERYDAY</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="text">
                <h2>WE KNOW</h2>
                <p>HOW TO MAKE SLIDERS</p>
            </div>
            </div>
            <div class="swiper-slide">
                <div class="text">
                    <h2>WITH</h2>
                    <p>PAGINATION</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="text">
                <h2>AND THAT</h2>
                <p>IS NOT ALL</p>
            </div>
            </div>
            <div class="swiper-slide">
                <div class="text">
                    <h2>SWIPE</h2>
                    <p>FOR MORE</p>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</section>
<section id="projects"></section>
<section id="news"></section>
<section id="contact"></section>
<script src="script.js"></script>

</html>
