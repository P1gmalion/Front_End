<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photography</title>
    <link href="./reset.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<section class="cities container">
    <h2>Architectural Photography</h2>
    <div class="items">
        <div class="item">
            <img src="img/tower.png" alt="tower">
            <div class="text">
                <p class="author">Jezael Melgoza</p>
                <p class="date">5 June 2020</p>
            </div>
        </div>
        <div class="item">
            <img src="img/eve-street.png" alt="eve-street">
            <div class="text">
                <p class="author">Tom W</p>
                <p class="date">30 March 2021</p>
            </div>
        </div>
        <div class="item">
            <img src="img/day-street.png" alt="day-street">
            <div class="text">
                <p class="author">Johan Mouchet</p>
                <p class="date">14 August 2019</p>
            </div>
        </div>
        <div class="item">
            <img src="img/white-castle.png" alt="white-castle">
            <div class="text">
                <p class="author">Federico Di Dio</p>
                <p class="date">29 October 2020</p>
            </div>
        </div>
        <div class="item">
            <img src="img/night-street.png" alt="night-street">
            <div class="text">
                <p class="author">Casey Horner</p>
                <p class="date">9 July 2021</p>
            </div>
        </div>
        <div class="item">
            <img src="img/bridge.png" alt="bridge">
            <div class="text">
                <p class="author">Alexander Rotker</p>
                <p class="date">22 April 2022</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
